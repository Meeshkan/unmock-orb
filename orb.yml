version: 2.1
description: >
  Use unmock to mock API integrations in your CircleCI builds.
  Repo Home: https://github.com/unmock/unmock-orb
  Website: https://www.unmock.io/

commands:
  upload:
    description: "Uploads unmock jest-reporter results and makes a note on your PR if you have a GH integration."
    steps:
      - run:
          name: Set exits
          command: |
            # Exit script if you try to use an uninitialized variable.
            set -o nounset

            # Exit script if a statement returns a non-true return value.
            set -o errexit

            # Use the error status of the first failure, rather than that of the last item in a pipeline.
            set -o pipefail
      - run:
          name: Rename file
          command: |
            mv __unmock__/unmock-report.html __unmock__/index.html
      - run:
          name: Upload file and post notification
          command: |
            REPORT_URL=$(curl -F 'html=@__unmock__/index.html' https://unmock-ci.azurewebsites.net/reports)
            echo "Uploaded the report to $REPORT_URL"
            curl --header "Content-Type: application/json" --request POST --data '{"pr":"$CIRCLE_PULL_REQUEST","sha1":"$CIRCLE_SHA1","url":"$REPORT_URL"}' https://unmock-ci.azurewebsites.net/report
            echo "Your test report lives here: $REPORT_URL. Enjoy!"

examples:
  upload:
    description: "Upload your Unmock jest-reporter files."
    usage:
      version: 2.1
      orbs:
        unmock: unmock/unmock@0.0.8
      jobs:
        build:
          docker:
            # specify the version you desire here
            - image: circleci/node:10.15.1

          working_directory: ~/repo

          steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                keys:
                  - v1-dependencies-{{ checksum "package.json" }}
                  # fallback to using the latest cache if no exact match is found
                  - v1-dependencies-

            - run: yarn install

            - save_cache:
                paths:
                  - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}

            # run tests!
            - run: yarn test
            - unmock/upload
